<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="nombre"></title>
    <link rel="stylesheet" type="text/css" href="../index.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

<!-- Nav -->
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid align-items-center gap-5">
        <a href="../index.html"
          ><img
            src="../img/logo.png"
            alt=""
            width="60"
            class="d-inline-block align-text-top mx-5 my-2"
        /></a>
      </div>
    </nav>

<!-- Cabecera -->
    <div class="position-relative">
      <img class="encabezado2" src="" id="url"  />
      <div
        class="position-absolute top-0 start-0 w-100 h-100 bg-dark bg-opacity-50"
      ></div>
      <div
        class="position-absolute top-50 start-50 translate-middle mt-5 text-center"
        id="formulario"
      >
        <div class="col">
          <p type="text" class="mb-5 form-label text-white fs-3">
            Aventuras y viajes en grupo con
          </p>
          <p
            id="nombreHotel"
            class="mb-5 form-label text-white fw-bold fs-1"
          ></p>
        </div>
      </div>
    </div>

<!-- Descripcion -->

    <div class="container mt-5">
      <p id="descripcion"></p>
      <p>Desde <span id="precio"></span></p>

<!-- Reserva -->

      <form class="row g-3 m-5 w-50">
        <div class="col-md-6">
          <label class="form-label" >Nombre</label>
          <input type="text" class="form-control" id="nombrecliente" name="nombrecliente" placeholder="Nombre completo"/>
        </div>
        <div class="col-md-6">
          <label class="form-label">DNI</label>
          <input type="text" class="form-control" id="dni" name="dni" maxlength="9" placeholder="9 caracteres"/>
        </div>
        

        <div class="col-md-4">
          <label  class="form-label">Vuelo</label>
          <select id="idvuelo" name="idvuelo" class="form-select">
            <option selected id="1">Iberia</option>
            <option id="2">Air Europa</option>
            <option id="3">Raynair</option>
            <option id="5">Vueling</option>
            <option id="7">Air France</option>
            <option id="9">Emirates</option>
          </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Plazas</label>
            <input type="number" class="form-control" id="totalreservas" name="totalreservas" placeholder="Número de plazas"/>
          </div>

        <div class="col-12 mt-5">
          <button type="submit" class="btn btn-primary">Reservar</button>
        </div>

        <input type="hidden" name="idhotel" value="" id="nombreHotel2">
      </form>

<!-- Tabla vuelos -->
      <table class="table table-bordered align-content-center ">
        <thead>
            <tr>
                <td class="text-center"><strong>Compañias</strong></td>
                <td class="text-center"><strong>Fecha vuelo</strong></td>
                <td class="text-center"><strong>Precio</strong></td>
                <td class="text-center"><strong>Plazas disponibles</strong></td>
            </tr>
        </thead>
        <tbody id="tbodyc"></tbody>
      </table>


      <div class="bloque"></div>
    </div>



    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/datos.js"></script>
    <script src="../scripts/postReserva.js"></script>
    <script src="../scripts/vuelos.js"></script>
</html>
